<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xbox Glowing Effect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000000;
      overflow: hidden;
      position: relative;
    }

    /* Animated background gradient */
    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 50%, rgba(104, 6, 44, 0.03) 0%, transparent 50%),
                  radial-gradient(circle at 80% 50%, rgba(121, 6, 30, 0.03) 0%, transparent 50%);
      animation: bgRotate 20s linear infinite;
    }

    @keyframes bgRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Grid background effect */
    body::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(124, 16, 61, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(124, 16, 39, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.3;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .container {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glow-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .glow-wrapper:hover {
      transform: scale(1.05);
    }

    /* Multiple layered glow rings */
    .glow-ring {
      position: absolute;
      border-radius: 50%;
      border: 2px solid rgba(16, 124, 16, 0.3);
      animation: pulse 4s ease-in-out infinite;
    }

    .glow-ring:nth-child(1) {
      width: 300px;
      height: 300px;
      animation-delay: 0s;
    }

    .glow-ring:nth-child(2) {
      width: 350px;
      height: 350px;
      animation-delay: 0.5s;
    }

    .glow-ring:nth-child(3) {
      width: 400px;
      height: 400px;
      animation-delay: 1s;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.3;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.1;
      }
    }

    /* Main icon container */
    .icon-container {
      position: relative;
      z-index: 5;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(16, 124, 16, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      animation: breathe 3s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.03);
      }
    }

    /* Xbox icon styling */
    .fa-xbox {
      position: relative;
      font-size: 12em;
      color: #fff;
      text-shadow: 
        0 0 10px rgb(189, 82, 12),
        0 0 20px rgba(177, 68, 35, 0.9),
        0 0 30px rgba(245, 115, 40, 0.8),
        0 0 40px rgba(119, 28, 5, 0.7),
        0 0 70px rgba(117, 17, 3, 0.6),
        0 0 100px rgba(185, 73, 8, 0.5),
        0 0 150px rgba(209, 32, 1, 0.4);
      filter: drop-shadow(0 0 30px rgba(214, 38, 38, 0.8));
      animation: iconGlow 3s ease-in-out infinite, colorShift 8s linear infinite;
      transition: all 0.3s ease;
    }

    .glow-wrapper:hover .fa-xbox {
      filter: drop-shadow(0 0 50px rgb(187, 14, 14));
      text-shadow: 
        0 0 15px rgb(209, 74, 20),
        0 0 30px rgb(190, 52, 27),
        0 0 45px rgba(161, 46, 10, 0.9),
        0 0 60px rgba(168, 50, 4, 0.8),
        0 0 90px rgba(233, 63, 34, 0.7),
        0 0 120px rgba(247, 51, 2, 0.6),
        0 0 180px rgba(233, 74, 25, 0.5);
    }

    @keyframes iconGlow {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.85;
      }
    }

    @keyframes colorShift {
      0% {
        filter: drop-shadow(0 0 30px rgba(124, 29, 16, 0.8)) hue-rotate(0deg);
      }
      25% {
        filter: drop-shadow(0 0 30px rgba(124, 29, 16, 0.8)) hue-rotate(15deg);
      }
      50% {
        filter: drop-shadow(0 0 30px rgba(124, 29, 16, 0.8)) hue-rotate(0deg);
      }
      75% {
        filter: drop-shadow(0 0 30px rgba(124, 29, 16, 0.8)) hue-rotate(-15deg);
      }
      100% {
        filter: drop-shadow(0 0 30px rgba(124, 29, 16, 0.8)) hue-rotate(0deg);
      }
    }

    /* Particle effects */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(216, 69, 33, 0.6);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(124, 16, 66, 0.8);
      animation: float 6s infinite ease-in-out;
    }

    .particle:nth-child(1) { left: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 40%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 60%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 80%; animation-delay: 3s; }
    .particle:nth-child(5) { left: 30%; animation-delay: 1.5s; }
    .particle:nth-child(6) { left: 70%; animation-delay: 2.5s; }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(1);
        opacity: 0;
      }
    }

    /* Info text */
    .info {
      position: absolute;
      bottom: 40px;
      color: rgba(124, 23, 16, 0.6);
      font-family: 'Courier New', monospace;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: fadeInOut 4s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .fa-xbox {
        font-size: 8em;
      }
      
      .icon-container {
        width: 180px;
        height: 180px;
      }
      
      .glow-ring:nth-child(1) { width: 220px; height: 220px; }
      .glow-ring:nth-child(2) { width: 260px; height: 260px; }
      .glow-ring:nth-child(3) { width: 300px; height: 300px; }
      
      .info {
        font-size: 12px;
        bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <div class="glow-wrapper">
      <div class="glow-ring"></div>
      <div class="glow-ring"></div>
      <div class="glow-ring"></div>
      <div class="icon-container">
        <i class="fa-brands fa-xbox"></i>
      </div>
    </div>
  </div>

  <div class="info">Glowing Effect portfolioOntwikkelaar</div>
</body>
</html>
